<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MÉTODO CL ACADEMY</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      overflow-x: hidden;
    }

    .bg-tech {
      position: fixed;
      inset: 0;
      background:
        linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.95)),
        url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&q=80&w=2070')
        no-repeat center center;
      background-size: cover;
      z-index: -1;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 24px;
    }

    .btn-cta {
      background: linear-gradient(135deg, #25D366, #128C7E);
      animation: pulse 2s infinite;
      transition: transform 0.25s ease;
    }

    .btn-cta:hover {
      transform: scale(1.04);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(37,211,102,0.6); }
      70% { box-shadow: 0 0 0 14px rgba(37,211,102,0); }
      100% { box-shadow: 0 0 0 0 rgba(37,211,102,0); }
    }
  </style>
</head>

<body class="flex justify-center px-4 py-10 min-h-screen">

  <div class="bg-tech"></div>

  <main class="w-full max-w-md text-center">

    <!-- LOGO / TITULO -->
    <div class="mb-6">
      <h1 class="text-4xl font-black uppercase tracking-tight">
        MÉTODO CL <span class="text-[#25D366]">ACADEMY</span>
      </h1>
    </div>

    <!-- TEXTO DE MARCA -->
    <div class="mb-6 px-2">
      <p class="text-lg font-bold leading-snug">
        Aprende a pensar negocios digitales  
        antes de intentar vender uno.
      </p>
      <p class="text-gray-400 text-sm mt-3">
        Emprendimiento, tecnología  
        e inteligencia artificial aplicada al negocio.
      </p>
    </div>

    <!-- CARD PRINCIPAL -->
    <div class="glass-card overflow-hidden shadow-xl mb-6">

      <!-- IMAGEN -->
      <img
        src="imagen-principal.jpg"
        alt="Método CL"
        class="w-full h-56 object-cover"
        onerror="this.style.display='none'"
      />

      <!-- CTA -->
      <div class="p-6">
        <a
          href="https://chat.whatsapp.com/KHL5AMdrUwe9pd0H0LxIzk"
          target="_blank"
          rel="noopener noreferrer"
          class="btn-cta block py-5 rounded-2xl text-white font-black uppercase"
        >
          Quiero unirme ahora
        </a>

        <p class="text-[11px] text-gray-400 mt-4 leading-snug">
          ⚠️ Si WhatsApp no se abre, toca los tres puntos (⋮)  
          y elige <b>“Abrir en navegador”</b>.
        </p>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="text-center text-[10px] text-white/30 mt-6 tracking-widest">
      © 2026 MÉTODO CL ACADEMY
    </footer>

  </main>

</body>
</html>
